{% extends "base.html" %}
{% load url from future %}
{% load bootstrap_toolkit %}

{% block content %}


<div class="row">

<div class="span8 offset2">


{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" class="form-horizontal form" action="{% url 'django.contrib.auth.views.login' %}">
    {% csrf_token %}
    {{ form|as_bootstrap }}


    <div class="controls">
        <button type="submit" class="btn">Sign in</button>
    </div>

    <input type="hidden" name="next" value="{{ next }}" />
</form>

</div>

</div>

{% endblock %}
